<!DOCTYPE html>

    <title>打call器</title>

<script>
    function createCallString(str, characterNum) {
        let cell = '\\' + str + '/';
        let result = '' + cell;
        while (result.length <= (characterNum - cell.length)) {
            result += cell;
        }
        navigator.clipboard.writeText(result);
        return result;
    }

    function createSpecialCallString(str, symbol, time) {
        let cell = symbol + str + symbol;
        let result = '';
        for (let i = 0; i < time; i++) {
            result += cell;
        }
        navigator.clipboard.writeText(result);
        return result;
    }

    function createCustomCallString(str, symbol, characterNum) {
        let strCharNum = str.length;
        let symbolCharNum = symbol.length;
        let repeat = Math.floor((characterNum - strCharNum) / (strCharNum + symbolCharNum));
        let result = str;
        for (let i = 0; i < repeat; i++) {
            result += (symbol + str);
        }
        navigator.clipboard.writeText(result);
        return result;
    }
</script>
